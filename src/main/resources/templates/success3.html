<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Thymeleaf循环</h3>
<table border="1" cellspacing ="0" width="600px">
    <tr>
        <th>书名</th>
        <th>作者</th>
        <th>价格</th>
    </tr>

        <th th:text="${b.title}"></th>
        <th th:text="${b.author}"></th>
        <th th:text="${b.price}"></th>
    </tr>
</table>
</body>
</html>
